{% assign posts=site.events %}
{% for post in events %}
<h3><a href="{{ site.baseurl }}{{ event.url }}">{{ event.title }}</a></h3>
<p>{{ event.date | date: "%Y-%m-%d" }}</p>
<p>{{ event.excerpt | remove: '<p>' | remove: '</p>' }}<br>
    <a href="{{ site.baseurl }}{{ event.url }}">{{ site.data.lang.more }}</a>
</p>
{% endfor %}
